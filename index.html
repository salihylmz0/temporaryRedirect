<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to XNote...</h1>
        <div class="spinner"></div>
    </div>
    <script>
        function handleRedirect() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            
            if (code && state) {
                // Your existing redirect URI from the Todoist auth configuration
                const redirectUri = 'xnote-ai://(protected)/settings';
                const finalUrl = `${redirectUri}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                
                // Add a small delay to ensure the animation is visible
                setTimeout(() => {
                    window.location.href = finalUrl;
                }, 1000);
            } else {
                document.querySelector('.container').innerHTML = `
                    <h1>Error</h1>
                    <p>Authentication parameters are missing.</p>
                `;
            }
        }

        // Execute redirect when the page loads
        handleRedirect();
    </script>
</body>
</html>
